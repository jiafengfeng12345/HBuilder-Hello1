<script type="text/javascript" charset="utf-8">
	function goPage(page, data, isNew) {
		if(isNew === true)
			isNew = true;
		else
			isNew = false;
		mui.openWindow({
			url: page,
			id: page,
			extras: {
				data: data
			},
			createNew: isNew
		});
	}
	function goPageWithOutAnimate(page) {
		var thisId = plus.webview.currentWebview().id;
		mui.openWindow({
			url: page,
			id: page,
			show:{
				aniShow:"none"
			},
			styles:{
				scrollIndicator: 'none'
			},
			extras: {
				"preId": thisId
			}
		});
	}
	function plusReady() {
		if(mui.os.ios) {
			plus.navigator.setStatusBarBackground("#95D1C6");
		}
		var self = plus.webview.currentWebview();
		var name = self.data;
		var html = "";
		$.ajax({
			url: IP + '/api/goods/search.html',
			type: 'get',
			dataType: 'json',
			data: {
				pageNumber: 1,
				pageSize: 4,
				"name": name
			},
			success: function(data){
				if(!data.content.length){
					html = '<div class="no_data">' +
								'<img src="../image/no_data.png">' +
								'<p>没有搜索结果哦~</p>' +
							'</div>';
				}
				console.log(JSON.stringify(data));
				for(var i = 0; i < data.content.length; i++){
					html +=  '<div class="classify-item" dataid = "'+ data.content[i].id + '">' +
			                    '<div class="product-data">' +
			                        '<div class="product-img-wrapper">' +
			                            '<img src="' + data.content[i].image + '" class="product-img">' +
			                        '</div>' +
			                        '<div class="product-info-wrapper">' +
			                            '<span class="product-info">' + data.content[i].caption + '</span>' +
			                        '</div>' +
			                        '<div class="product-name-wrapper">' +
			                            '<span class="product-price">' + data.content[i].name + '</span>' +
			                        '</div>' +
			                        '<div class="product-price-wrapper">' +
			                            '<span class="product-price">￥' + data.content[i].price + '</span>' +
			                        '</div>' +
			                    '</div>' +
			                '</div>';
				}
				$(".classify-list").html(html);
			},
			error: function(){
				mui.toast('网络错误1');
			}
		});
	}

	window.addEventListener("init", function() {
		if(mui.os.ios) {
			plus.navigator.setStatusBarBackground("#95D1C6");
		}
	});
	document.addEventListener("plusready", plusReady, false);

	$(".back-action").bind("tap",function () {
        var preId = plus.webview.currentWebview().preId;
		var id = plus.webview.getWebviewById(preId);
		mui.fire(id,"init");
		mui.back();
	});


</script>
<script>
	mui('.mui-scroll-wrapper').scroll({
		indicators: true,
		deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	});
	$(".classify-list").on("tap", ".classify-item", function () {
		var dataid = $(this).attr("dataid");
