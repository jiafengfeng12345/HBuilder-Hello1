<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>register2</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/base.css" rel="stylesheet" />
		<style>
			body,
			.mui-content,
			.mui-bar.mui-bar-nav {
				background-color: white;
			}
			html, body {
			    height: 100%;
			    margin: 0px;
			    padding: 0px;
			    overflow: hidden;
			    -webkit-touch-callout: none;
			    -webkit-user-select: none;
			}
			.title{
				font-size: 19px;
				font-family:"微软雅黑";
				font-weight:bold;
				color: rgba(178, 34, 34, 0.8);
				text-align: center;
			}
			.mui-bar-nav {
				box-shadow: none;
			}
			.mui-bar .mui-icon{
				color: black;
			}
			.mui-content {
				margin: 100px 40px 0px 40px;
				overflow: auto;
			}
			
			input[type=text],
			input[type=tel],
			input[type=number] {
				padding: 50px 0px 15px 0px;
				line-height: 18px;
				font-size: 18px;
				color: black;
				border: none;
				border-bottom: #D7D7D7 1px solid;
				border-radius: 0px;
			}
			
			input[id=vcode] {
				width: 65%;
			}
			
			input::-webkit-input-placeholder {
				color: #D7D7D7;
				font-size: 18px;
			}
			
			button,
			.mui-btn {
				height: 40px;
				background-color: #DDDDDD;
				color: white;
				border: none;
			}
			
			.mui-input-row .mui-input-clear~.mui-icon-clear {
				top: 37px;
			}
			
			.mui-popover {
				height: 330px;
			}
			
			.mui-checkbox.mui-left input[type=checkbox] {
				left: 60px;
				position: unset;
				vertical-align: middle;
			}
			.mui-checkbox input[type=checkbox]:before{
				font-size: 25px;
			}
			
			#agreement {
				color: #95D1C6;
			}

			/*修改checkbox的颜色*/
			.mui-checkbox input[type=checkbox]:checked:before, .mui-radio input[type=radio]:checked:before {
				color: #95D1C6;
			}
		</style>
	</head>

	<body>
	<nav class="head">
		<div class="title-wrapper">
			<span>用户注册</span>
		</div>
	</nav>
		<div class="mui-content">
			<div class="mui-input-row title">
				<span>诸暨商城大甩卖，注册即送emm..</span>
			</div>
			<div class="mui-input-row">
				<input id="phone" type="tel" class="mui-input-clear" placeholder="请输入手机号" maxlength="11" />
			</div>
			<div class="mui-input-row">
				<input id="vcode" type="tel" placeholder="验证码" />
				<button id="getvcode" class="mui-btn " style="width: 30%;float: right;margin-top:25px;padding: 0px;">获取验证码</button>
			</div>
			<div class="mui-button-row">
				<button id="nextbtn" class="mui-btn mui-disabled" style="width: 100%;margin-top: 20px;">下载APP</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/base.js" ></script>
		<script type="text/javascript">
			function goPage(page, data, isNew) {
				if(isNew === true)
					isNew = true;
				else
					isNew = false;
				mui.openWindow({
					url: page,
					id: page,
					extras: {
						data: data
					},
					createNew: isNew
				});
			}

			//手机号位填写到11位时,发送验证码按钮亮起
			$("#phone").keyup(function() {
				if(this.value.length == 11) {
					$("#getvcode").css("background-color", "#95D1C6");
					$("#getvcode").removeClass("mui-disabled");

				} else {
					$("#getvcode").css("background-color", "#DDDDDD");
					$("#getvcode").addClass("mui-disabled");
				}
			});
//			验证码填写
			$("#vcode").keyup(function() {
				nextbtnCSS(check);
			});
			
			var countdown;
			var check;/*是否同意条款*/

			$("#getvcode").on('tap', function() {
				var phone = $("#phone").val();
				if(testPhone(phone) && $.trim($("#getvcode").text()) == '获取验证码') {
					$.ajax({
						type: "get",
						url: IP + "/api/user/getCode.html",
						data: {
							"phone": phone
						},
						dataType: "json",
						success: function(data) {
							if(data.type == "success") {
								mui.toast("验证码已发送");
								countdown = setInterval(CountDown, 1000);
							} else {
								mui.alert("失败");
							}
						},
						error: function() {
							mui.toast("验证码没发送");
							countdown = setInterval(CountDown, 1000);
						}
					});
				}else if(testPhone(phone)==false){
					mui.alert("请输入正确的手机号码!");
				}
				var count = 60;
				function CountDown() {
					$("#getvcode").html(count + " s");
					$("#getvcode").css("background", "darkgrey");
					if(count == 0) {
						$("#getvcode").html("重新发送");
						clearInterval(countdown);
						$("#getvcode").css("background", "#95D1C6");
						count = 60;
					}
					count--;
				}
				if($.trim($("#getvcode").text()) == '重新发送') {
					$.ajax({
						type: "get",
						url: IP + "/api/user/getCode.html",
						data: {
							"phone": phone
						},
						dataType: 'json',
						success: function(data) {
							var result = data.type;
							if(result == 'success') {
								mui.toast("验证码已重新发送!");
								var countdo = setInterval(CountDown, 1000);
							}
						},
						error: function() {
							mui.toast("验证码还是没发送");
							countdown = setInterval(CountDown, 1000);
						}
					});
				}
				if($.trim($("#getvcode").text()) != '重新发送' && $.trim($("#getvcode").text()) != '获取验证码' && testPhone(phone)) {
					mui.toast("验证码一分钟内不能重新发送");
				}
			});
	//跳转服务条款页面	
		   $("#agreement").on('tap',function(){
				goPage("agreement.html");
			});
//			服务条款是否同意
			$("input[name=checkbox1]").click(function() {
				check = this.checked ? "true" : "false";
				nextbtnCSS(check);
			}) ;
//			下一步按钮的点击事件
			$("#nextbtn").on('tap', function() {
				var phone = $("#phone").val();
				var vcode = $("#vcode").val();
				var invitecode = $("#invitecode").val();
				$.ajax({
					type:"get",
					url: IP + "/api/user/validateCode.html",
					data:{
						"phone": phone,
						"code": vcode,
						"invitecode": invitecode
					},
					dataType:'json',
					success:function(data){
						if(data.type == "error") {
							mui.alert("验证码错误！");
						}else{
							$.ajax({
								type: "get",
								url: IP + "/api/user/check_phone.html",
								data:{
									"phone": phone
								},
								dataType: 'json',
								success: function(data){
									localStorage.setItem("registerPhone",phone);//存储注册手机号
									goPage("register_step2.html");
								},
								error: function(){
									mui.alert("失败");
								}
							})
						}
					},
					error:function(){
						mui.alert("网络错误");
					}
				});
				
				
			});
//			手机号正则验证
			function testPhone(tel){
				var rePhone=  /^0?(13[0-9]|15[012356789]|17[013678]|18[0-9]|14[57])[0-9]{8}$/;
				if(rePhone.test(tel)){
					return true;
				}else{
					return false;
				}
			}
//		下一步按钮的样式	
			function nextbtnCSS(check){
//				同意条款并且验证码不为空时
				if(check=="true" && $("#vcode").val().length!=0) {
					$("#nextbtn").css("background-color", "#95D1C6");
					$("#nextbtn").removeClass("mui-disabled");
				} else {
					$("#nextbtn").css("background-color", "#DDDDDD");
					$("#nextbtn").addClass("mui-disabled");
				}
			}
		</script>
	</body>

</html>
