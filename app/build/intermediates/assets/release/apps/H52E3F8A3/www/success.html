<script type="text/javascript">
	function goPage(page, data, isNew) {
		if(isNew === true)
			isNew = true;
		else
			isNew = false;
		mui.openWindow({
			url: page,
			id: page,
			extras: {
				data: data
			},
			createNew: isNew
		});
	}
	$(".back-action").on("tap", function () {
        mui.back();
	});
	mui('.mui-scroll-wrapper').scroll({
		indicators: true,
		deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	});
	$(".evaulated").on("tap",function(){
		goPage("index.html");
	});
	$(".inf").on("tap",function(){
		goPage("order/orderdetail.html");
	});
	$(".guess-item").on("tap",function () {
        goPage("product.html");
